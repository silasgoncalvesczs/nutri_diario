<section id="home-screen" class="page-section active">
    <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 mb-6 dark:bg-dark-surface dark:border-dark-border transition-colors duration-300">
        <div class="flex justify-between items-end mb-4">
            <div>
                <p class="text-sm text-gray-500 font-medium dark:text-gray-400">Resumo de Hoje</p>
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white">
                    <span id="dashboard-cals">0</span> <span
                        class="text-sm text-gray-400 font-normal dark:text-gray-500">/ <span
                            id="dashboard-goal">2000</span> kcal</span>
                </h2>
            </div>
            <div id="dashboard-percent" class="text-2xl font-bold text-primary-600 dark:text-primary-400">0%</div>
        </div>
        <div class="w-full bg-gray-100 rounded-full h-3 mb-6 overflow-hidden dark:bg-gray-700">
            <div id="progress-bar-cals" class="bg-primary-500 h-3 rounded-full transition-all duration-1000 ease-out"
                style="width: 0%"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-50 p-3 rounded-xl dark:bg-blue-900/20"><span id="dashboard-protein">0</span>g Prot</div>
            <div class="bg-orange-50 p-3 rounded-xl dark:bg-orange-900/20"><span id="dashboard-carbs">0</span>g Carb
            </div>
            <div class="bg-yellow-50 p-3 rounded-xl dark:bg-yellow-900/20"><span id="dashboard-fats">0</span>g Gord
            </div>
            <div class="bg-green-50 p-3 rounded-xl dark:bg-green-900/20"><span id="dashboard-fibers">0</span>g Fib</div>
        </div>
    </div>
    <button onclick="navigateTo('calculator')" class="w-full bg-primary-600 text-white p-4 rounded-xl font-bold">Nova
        Refeição</button>
</section>
