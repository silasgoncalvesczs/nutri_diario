<section id="settings-screen" class="page-section">
    <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6 dark:bg-dark-surface dark:border-dark-border">
        <h2 class="text-xl font-bold text-gray-800 mb-6 dark:text-white">Minhas Metas</h2>
        <div class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 dark:text-gray-300">Meta de Calorias</label>
                <div class="relative">
                    <input type="number" id="goal-cals"
                        class="w-full pl-4 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-500 font-bold dark:bg-dark-bg dark:text-white">
                    <span class="absolute right-4 top-3.5 text-gray-400 text-sm">kcal</span>
                </div>
            </div>
            <button onclick="saveSettings()"
                class="w-full bg-primary-600 text-white font-bold py-3 rounded-xl shadow-lg mt-2">Salvar Metas</button>

            <div class="pt-6 border-t border-gray-100 mt-6 dark:border-dark-border">
                <button onclick="logout()"
                    class="w-full text-red-500 text-sm font-medium py-2 border border-red-100 rounded-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sair da Conta
                </button>
            </div>
        </div>
    </div>
</section>
