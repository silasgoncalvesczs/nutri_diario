<section id="login-screen" class="flex flex-col items-center justify-center min-h-screen p-6 bg-gray-50 dark:bg-dark-bg z-50 transition-opacity duration-500">
    
    <div class="text-center mb-10">
        <div class="bg-primary-100 text-primary-600 p-4 rounded-full inline-flex items-center justify-center mb-4 dark:bg-primary-900/30 dark:text-primary-400 shadow-sm w-20 h-20">
            <i class="fas fa-leaf text-4xl"></i>
        </div>
        <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight dark:text-white mb-2">Nutri<span class="text-primary-500">Diário</span></h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Sua alimentação inteligente na nuvem</p>
    </div>

    <button onclick="loginWithGoogle()" class="w-full max-w-xs bg-white border border-gray-200 text-gray-700 py-3.5 rounded-xl font-bold shadow-sm hover:bg-gray-50 active:scale-95 transition-all flex justify-center items-center gap-3 dark:bg-dark-surface dark:border-dark-border dark:text-white dark:hover:bg-gray-800 mb-8">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
        Entrar com Google
    </button>

    <div class="w-full max-w-xs flex items-center gap-4 mb-8">
        <div class="h-px bg-gray-200 flex-1 dark:bg-dark-border"></div>
        <span class="text-xs text-gray-400 font-semibold tracking-wider">OU COM E-MAIL</span>
        <div class="h-px bg-gray-200 flex-1 dark:bg-dark-border"></div>
    </div>

    <div class="w-full max-w-xs space-y-4">
        <input type="email" id="login-email" placeholder="Seu e-mail" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all dark:bg-dark-surface dark:border-dark-border dark:text-white dark:placeholder-gray-500 shadow-sm">

        <input type="password" id="login-password" placeholder="Sua senha" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all dark:bg-dark-surface dark:border-dark-border dark:text-white dark:placeholder-gray-500 shadow-sm">

        <div class="pt-2">
            <button onclick="loginWithEmail()" class="w-full bg-primary-500 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-primary-500/30 hover:bg-primary-600 transition-all active:scale-95">
                Entrar
            </button>
            
            <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-6">
                Ainda não tem uma conta? <br/>
                <button onclick="registerWithEmail()" class="text-primary-600 dark:text-primary-400 font-bold hover:underline transition-all mt-1">
                    Cadastre-se agora
                </button>
            </p>
        </div>
    </div>

    <div id="login-loading" class="hidden mt-6 text-primary-500">
        <i class="fas fa-circle-notch fa-spin text-3xl"></i>
    </div>
</section>
