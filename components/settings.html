<section id="settings-screen" class="page-section">
    <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6 dark:bg-dark-surface dark:border-dark-border transition-colors duration-300">
        <h2 class="text-xl font-bold text-gray-800 mb-6 dark:text-white">Minhas Metas</h2>
        <div class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 dark:text-gray-300">Meta de
                    Calorias</label>
                <div class="relative">
                    <input type="number" id="goal-cals"
                        class="w-full pl-4 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:outline-none font-bold text-gray-700 dark:bg-dark-bg dark:border-dark-border dark:text-white">
                    <span class="absolute right-4 top-3.5 text-gray-400 text-sm">kcal</span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-2 dark:text-gray-400">Prote√≠nas</label>
                    <div class="relative">
                        <input type="number" id="goal-prot"
                            class="w-full pl-3 pr-8 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm dark:bg-dark-bg dark:border-dark-border dark:text-white">
                        <span class="absolute right-3 top-2.5 text-gray-400 text-xs">g</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-2 dark:text-gray-400">Carbo</label>
                    <div class="relative">
                        <input type="number" id="goal-carbs"
                            class="w-full pl-3 pr-8 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm dark:bg-dark-bg dark:border-dark-border dark:text-white">
                        <span class="absolute right-3 top-2.5 text-gray-400 text-xs">g</span>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-2 dark:text-gray-400">Gorduras</label>
                    <div class="relative">
                        <input type="number" id="goal-fats"
                            class="w-full pl-3 pr-8 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm dark:bg-dark-bg dark:border-dark-border dark:text-white">
                        <span class="absolute right-3 top-2.5 text-gray-400 text-xs">g</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-2 dark:text-gray-400">Fibras</label>
                    <div class="relative">
                        <input type="number" id="goal-fibers"
                            class="w-full pl-3 pr-8 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm dark:bg-dark-bg dark:border-dark-border dark:text-white">
                        <span class="absolute right-3 top-2.5 text-gray-400 text-xs">g</span>
                    </div>
                </div>
            </div>

            <button onclick="saveSettings()"
                class="w-full bg-primary-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-primary-500/20 hover:bg-primary-700 transition-colors mt-2 dark:shadow-none">Salvar
                Metas</button>

            <div class="pt-6 border-t border-gray-100 mt-6 dark:border-dark-border">
                <button onclick="logout()"
                    class="w-full text-red-500 text-sm font-medium hover:text-red-600 py-2 border border-red-100 rounded-lg dark:border-red-900/30 dark:bg-red-900/10">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sair da Conta (Logout)
                </button>
            </div>
        </div>
    </div>
</section>
